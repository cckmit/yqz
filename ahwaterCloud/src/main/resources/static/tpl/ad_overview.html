<div ng-controller="ad_oviewCtrl" class="content">
	<h4>云概况</h4>
	<div class="col-xs-12 container-fluid">
		<div class="widget blue">
			<div class="widget-title">
				<h4>
					使用概况
				</h4>
				<form class="form-inline">
				  <div class="form-group">
				    <label for="startTimeipt">从</label>
				    <input type="date" class="form-control" id="startTimeov" >
				  </div>
				  <div class="form-group">
				    <label for="endTimeipt">到</label>
				    <input type="date" class="form-control" id="endTimeov">
				  </div>
				  <button type="button" class="btn btn-primary" ng-click="getOviewByTimeBtn()">查询</button>
				</form>
			</div>
			<div class="widget-body list">
				<div class="cloudlist"> 
					<table cellspacing="6" cellpadding="10" width="100%">
						<thead>
							<tr>
								<th style="text-align: left; width: 25%; padding-left: 20px;">项目名称</th>
								<th>CPU</th>
								<th>磁盘</th>
								<th>内存</th>
							</tr>
						</thead>
						<tbody>
							<tr>
            		<td colspan="4">
            			<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            		</td>
            	</tr>
            	<tr ng-repeat="item in oviewListData track by $index">
            		<td style="text-align: left; padding-left: 20px;">
            			{{item.tenantName}}
            		</td>
            		<td>
            			{{item.vcpu}}
            		</td>
            		<td>
            			{{item.diskSize}}GB
            		</td>
            		<td>
            			{{item.memory>1024?item.memory/1024+'GB':item.memory+'MB'}}
            		</td>           		
            	</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
